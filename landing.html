<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiCert</title>
    <link rel="stylesheet" href="landing_style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="jquery.cookie.js"></script> 
</head>
<body>
  <div class="up">
    <div class="overlay">
      <h1><center>Welcome to DigiCert</center></h1>
      <p><center>This is a website to help you make unique Digital Certificates</center></p>
    </div>
  </div>
  <div class="box-form">
    <div class="down">
      <h5> <center>Login </center></h5>
      <p><center>Don't have an account? <a href="landing_registration.html">Create Your Account</a></center></p>
      <div class="inputs">
        <input type="text" placeholder="Please Enter Your USER ID" id="userid">
      </div>
      <br><br>
      <label>
        <input type="checkbox" name="item"  id="checkbox">
        <span class="text-checkbox"><center>Remember me</center></span>
      </label>
      <div>
        <button id="loginbtn"><center>Login</center></button>
      </div>
    </div>
    <br>
  </div>
  <script src="landing_logic.js"></script>  
</body>
</html>
